<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>Loop</h1>
  <script>
  var field = ['Baseball', 'Basketball','cartoon','entertainment'];
  </script>
  <ul>
    <script>
    var i = 0;
    while (i< field.length) {
      document.write('<li><a href="http://money.com/'+field[i]+'">'+ field[i]+'</a></li>');
      i = i + 1 ;
    }
    </script>
  </ul>
</body>
</html>
