<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> JS - Comparison Operation & Boolean </title>
    <h1>===</h1>
    <script>
      document.write(1===1);
    </script>
    <h1>===</h1>
    <script>
      document.write(1===2);
    </script>
    <h1>1&lt;2</h1>
    <script>
      document.write(1<2);
    </script>
    <h1>1&gt;2</h1>
    <script>
      document.write(1>2);
    </script>
  </head>
  <body>
  </body>
</html>
