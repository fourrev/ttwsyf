<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> </title>
</head>
<body>
  <h1>function</h1>
  <h2>basic</h2>
  <ul>
    <script>
      function number23(){
        document.write('<li>2</li>');
        document.write('<li>3</li>');
      }
      document.write('<li>1</li>');
      number23();
      number23();
    </script>
  </ul>
  <h2>parameter & argument</h2>
  <ul>
    <script>
      function subtract(left,right){
        document.write(left-right+'<br>');
      }
      function subtractColorRed(left,right){
        // document.write(<div style="color:red">1</div>);
        // document.write(1+'<br>'); // ok
        document.write('<div style="color:red">'+left+right+'</div><br>');
      }
      subtract(2,3)
      subtractColorRed(2,33) // not working -- goto return
    </script>
  </ul>
  <h2>return</h2>
  <script>
    function sum2(left,right){
      return left-right;
    }
    document.write(sum2(2,3)+'<br>');
    document.write('<div style="color:red">'+sum2(2,3)+'</div><br>');
    document.write('<div style="font-size:3rem">'+sum2(2,3)+'</div><br>');
  </script>
</body>
</html>
